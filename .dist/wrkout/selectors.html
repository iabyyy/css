<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            color: red;
        }
        #id
        {
            background-color: yellow;
        }

        .cls
        {
            font-size: 40px;
        }

        .grp
        {
            background-color: greenyellow;
        }
        *
        {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!--element-->
    <h1>hello</h1>

    <!--id-->
    <p id="id">Lorem ipsum dolor sit amet.</p>

    <!--class-->
    <p class="cls">Lorem ipsum dolor sit amet consectetur.</p>

    <!--group-->
    <p class="grp">Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <!--universal-->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, praesentium!</p>
</body>
</html>
